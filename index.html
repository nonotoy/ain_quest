<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Combined Game</title>
</head>
<body>
    <div id="start-page">
        <p>ポンノ　ホㇱキ　ヤン。</p>
        <p>3秒後に画面が切り替わります。</p>
    </div>

    <div id="home" style="display:none;">
        <a href="javascript:void(0)" onclick="showSection('home')" class="home-icon">
            <span class="material-icons">home</span>
            <div class="tooltip-text">チセ</div>
        </a>
        <h1>シノッ　カンピソㇱ</h1>
        <div class="container">
            <p>ネイタ　エオマン？</p>
            <button id="option1" onclick="showSection('1a')">リㇰ</button>
            <button id="option2" onclick="showSection('1b')">ノㇱキ</button>
            <button id="option3" onclick="showSection('1c')">ラ</button>
        </div>
    </div>

    <div id="1a" style="display:none;">
        <a href="javascript:void(0)" onclick="showSection('home')" class="home-icon">
            <span class="material-icons">home</span>
            <div class="tooltip-text">チセ</div>
        </a>
        <div class="container">
            <p>リㇰ　タ　ニㇱクㇽ　アン。</p>
            <button onclick="showSection('2-1a')">トゥタヌノ　パイェアン。</button>
        </div>
    </div>

    <div id="1b" style="display:none;">
        <a href="javascript:void(0)" onclick="showSection('home')" class="home-icon">
            <span class="material-icons">home</span>
            <div class="tooltip-text">チセ</div>
        </a>
        <div class="container">
            <p>ノㇱキ　タ　アイヌ　アン。</p>
            <button onclick="showSection('fin')">パㇰノ　カ！</button>
        </div>
    </div>

    <div id="1c" style="display:none;">
        <a href="javascript:void(0)" onclick="showSection('home')" class="home-icon">
            <span class="material-icons">home</span>
            <div class="tooltip-text">チセ</div>
        </a>
        <div class="container">
            <p>ラ　タ　ノンノ　アン。</p>
            <button onclick="showSection('fin')">パㇰノ　カ！</button>
        </div>
    </div>

    <div id="2-1a" style="display:none;">
        <a href="javascript:void(0)" onclick="showSection('home')" class="home-icon">
            <span class="material-icons">home</span>
            <div class="tooltip-text">チセ</div>
        </a>
        <h1>2-1a</h1>
        <div class="container">
            <p>トゥタヌノ　ネイタ　エオマン？</p>
            <button id="option1" onclick="showSection('fin')">1</button>
            <button id="option2" onclick="showSection('fin')">2</button>
            <button id="option3" onclick="showSection('fin')">3</button>
        </div>
    </div>

    <div id="fin" style="display:none;">
        <a href="javascript:void(0)" onclick="showSection('home')" class="home-icon">
            <span class="material-icons">home</span>
            <div class="tooltip-text">チセ</div>
        </a>
        <div class="container">
            <p>イヤイライケレ！</p>
            <button onclick="showSection('home')">チセ　アコホシピ。</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
