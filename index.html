<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>📚 シノッ　カンピソㇱ</title>
</head>
<body>
    <div id="controls">
        <div class="header">
            <a href="index.html" class="header-link">
                <h1 id="header-title" class="description" data-key="title"></h1>
            </a>
        </div>

        <div id="settings">
            <!-- Radio button for character setting -->
            <input type="radio" id="kana" name="character" value="kana" checked>
            <label for="kana">アイヌイタㇰ</label>
            <input type="radio" id="roman" name="character" value="roman">
            <label for="roman">Aynuitak</label>
        
            <!-- Checkbox for jpn translation -->
            <input type="checkbox" id="tips" name="tips">
            <label for="tips">日本語</label>
        </div>
    </div>

    <!-- Start page (fade in to home within 3 sec) -->
    <div id="start-page">
        <p>ポンノ　ホㇱキ　ヤン...</p>
        <p>Ponno hoski yan...</p>  
        <p>3秒後に画面が切り替わります。</p>
    </div>

    <!-- HOME -->
    <div id="home" class="section" style="display:none;">
        <div class="container">

            <!-- Messages -->
            <div class="msgs">
                <div class="description" data-key="qst_1"></div>
                <div class="tip" data-key="qst_1-tip"></div>
            </div>

            <!-- Image -->
            <img src="materials/SAMPLE.jpeg" alt="HOME"></br>
            
            <!-- Option -->
            <div class="button-container">
                <button id="option1" onclick="showSection('1a')">
                    <div class="description" data-key="opt_1a"></div>
                    <div class="tip" data-key="opt_1a-tip"></div>
                </button>
                <button id="option2" onclick="showSection('1b')">
                    <div class="description" data-key="opt_1b"></div>
                    <div class="tip" data-key="opt_1b-tip"></div>
                </button>
                <button id="option3" onclick="showSection('1c')">
                    <div class="description" data-key="opt_1c"></div>
                    <div class="tip" data-key="opt_1c-tip"></div>
                </button>
            </div>
        </div>
    </div>

    <div id="1a" class="section" style="display:none;">
        <div class="container">

            <!-- Messages -->
            <div class="msgs">
                <div class="description" data-key="qst_1a"></div>
                <div class="tip">上には雲があります。</div>
            </div>

            <!-- Image -->
            
            <!-- Option -->
            <div class="button-container">
                <button id="option1" onclick="showSection('2-1a')">
                    <div class="description" data-key="next"></div>
                    <div class="tip" data-key="next-tip"></div>
                </button>
                <button id="option2" onclick="showSection('fin')">
                    <div class="description" data-key="returnToHome"></div>
                    <div class="tip" data-key="returnToHome-tip"></div>
                </button>
            </div>

        </div>
    </div>

    <div id="1b" class="section" style="display:none;">
        <div class="container">
            <p>ノㇱキ　タ　アイヌ　アン。</p>
            <button onclick="showSection('fin')">パㇰノ　カ！</button>
        </div>
    </div>

    <div id="1c" class="section" style="display:none;">
        <div class="container">
            <p>ラ　タ　ノンノ　アン。</p>
            <button onclick="showSection('fin')">パㇰノ　カ！</button>
        </div>
    </div>

    <div id="2-1a" class="section" style="display:none;">
        <div class="container">
            <p>トゥタヌノ　ネイタ　エオマン？</p>
            <button id="option1" onclick="showSection('fin')">1</button>
            <button id="option2" onclick="showSection('fin')">2</button>
            <button id="option3" onclick="showSection('fin')">3</button>
        </div>
    </div>

    <div id="fin" class="section" style="display:none;">
        <div class="container">

            <!-- Messages -->
            <div class="msgs">
                <div class="description" data-key="appr"></div>
                <div class="tip" data-key="appr-tip"></div>
            </div>

            <!-- Image -->
            
            <!-- Option -->
            <div class="button-container">
                <button id="option1" onclick="showSection('home')">
                    <div class="description" data-key="home"></div>
                    <div class="tip" data-key="home-tip"></div>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
