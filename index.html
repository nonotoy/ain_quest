<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>📚 シノッ　カンピソㇱ</title>
</head>
<body>
    <div id="controls">
        <!-- Home button -->
        <a href="javascript:void(0)" onclick="showSection('home')" class="home-icon">
            <span class="material-icons">home</span>
            <div class="tooltip-text">チセ</div>
        </a>

        <!-- Radio button for character setting -->
        <input type="radio" id="kana" name="character" value="kana" checked>
        <label for="kana">アイヌイタㇰ</label>
        <input type="radio" id="roman" name="character" value="roman">
        <label for="roman">Aynuitak</label>

        <!-- Checkbox for jpn translation -->
        <input type="checkbox" id="tips" name="tips">
        <label for="tips">日本語</label>
    </div>

    <!-- Start page (fade in to home within 3 sec) -->
    <div id="start-page">
        <p>ポンノ　ホㇱキ　ヤン...</p>
        <p>Ponno hoski yan...</p>  
        <p>3秒後に画面が切り替わります。</p>
    </div>

    <!-- HOME -->
    <div id="home" style="display:none;">
        <h1 class="description" data-key="title"></h1>

        <div class="container">
            <p class="description" data-key="qst_1"></p>
            <div class="tip">どこに行きますか？</div></br>

            <button id="option1" onclick="showSection('1a')">
                <div class="description" data-key="opt_1a"></div>
                <div class="tip">上</div>
            </button>
            <button id="option2" onclick="showSection('1b')">
                <div class="description" data-key="opt_1b"></div>
                <div class="tip">真ん中</div>
            </button>
            <button id="option3" onclick="showSection('1c')">
                <div class="description" data-key="opt_1c"></div>
                <div class="tip">下</div>
            </button>
        </div>
    </div>

    <div id="1a" style="display:none;">
        <div class="container">
            <p>リㇰ　タ　ニㇱクㇽ　アン。</p>
            <button onclick="showSection('2-1a')">トゥタヌノ　パイェアン。</button>
        </div>
    </div>

    <div id="1b" style="display:none;">
        <div class="container">
            <p>ノㇱキ　タ　アイヌ　アン。</p>
            <button onclick="showSection('fin')">パㇰノ　カ！</button>
        </div>
    </div>

    <div id="1c" style="display:none;">
        <div class="container">
            <p>ラ　タ　ノンノ　アン。</p>
            <button onclick="showSection('fin')">パㇰノ　カ！</button>
        </div>
    </div>

    <div id="2-1a" style="display:none;">
        <div class="container">
            <p>トゥタヌノ　ネイタ　エオマン？</p>
            <button id="option1" onclick="showSection('fin')">1</button>
            <button id="option2" onclick="showSection('fin')">2</button>
            <button id="option3" onclick="showSection('fin')">3</button>
        </div>
    </div>

    <div id="fin" style="display:none;">
        <div class="container">
            <p>イヤイライケレ！</p>
            <button onclick="showSection('home')">チセ　アコホシピ。</button>
        </div>
    </div>

    <script>
        const translations = {
            'kana': {
                'title': '📚 シノッ　カンピソㇱ',
                'qst_1': 'ネイタ　エオマン？',
                'opt_1a': 'リㇰ',
                'opt_1b': 'ノㇱキ',
                'opt_1c': 'ラ',
                // Add more translations here
            },
            'roman': {
                'title': '📚 Sinot Kampisos',
                'qst_1': 'neyta e=oman?',
                'opt_1a': 'rik',
                'opt_1b': 'noski',
                'opt_1c': 'ra',
                // Add more translations here
            }
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
